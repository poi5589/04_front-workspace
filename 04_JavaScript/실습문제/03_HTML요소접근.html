<!DOCTYPE html>
<html lang="en">
<head>

    <title>기본문법</title>
    <style>
        #area{
            border:1px solid black;
            width:250px;
            height:150px;
            background:rgba(252, 252, 0, 0.438);
        }
    </style>
</head>
<body>
    
    <h1>HTML 태그에 접근 테스트</h1>

    단, 구매자는 태그 이름으로 접근, 상품명은 아이디로 접근, 구매가격은 name값으로 접근할 것
    <br><br>
    구매자 : <input type="text" placeholder="구매자의 이름을 입력하세요"> <br><br>
    상품명 : <input type="text" id="proName" placeholder="구매 상품명을 입력하세요"> <br><br>
    가격 : <input type="text" name="price" placeholder="구매 가격을 입력하세요"> <br><br>
    <input type="submit" value="입력값 출력하기" onclick="test1();"> <br><br>

    <div id="area"></div>

    <script>
        function test1(){
            const area = document.getElementById("area");

            const userName = document.getElementsByTagName("input")[0].value;
            const proName = document.getElementById("proName").value;
            const price = document.getElementsByName("price")[0].value;

            area.innerHTML = "";
            area.innerHTML += "구입자 : " + userName + "님<br>";
            area.innerHTML += "구입상품 : " + proName + "<br>"; 
            area.innerHTML += "구매가격 : " + price + "만원<br>";
        }
