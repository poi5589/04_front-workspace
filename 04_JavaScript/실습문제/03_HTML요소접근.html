<h1>HTML 태그에 접근 테스트</h1>
<h3>단, 구매자는 태그 이름으로 접근, 상품명은 아이디로 접근, 구매가격은 name값으로 접근할 것</h3>

구매자 : <input type="text" placeholder="구매자의 이름을 입력하세요"> <br><br>
상품명 : <input type="text" id="product" placeholder="구매 상품명을 입력하세요"> <br><br>
가격 : <input type="number" name="price" placeholder="구매 가격을 입력하세요"> <br><br>
<button onclick="test1();">입력값 출력하기</button> <br><br>

<div id="area1" class="area"></div>
