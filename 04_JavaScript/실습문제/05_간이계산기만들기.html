<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>간이 계산기 만들기</h1>

    첫번째 값 : <input type="text" id="num1"> <br>
    두번째 값 : <input type="text" id="num2"> <br>
    
    <input type="button" onclick="calculator(this.value);" value="+"></input>
    <input type="button" onclick="calculator(this.value);" value="-"></input>
    <input type="button" onclick="calculator(this.value);" value="x"></input>
    <input type="button" onclick="calculator(this.value);" value="/"></input>
    <input type="button" onclick="calculator(this.value);" value="%"></input>
    <br><br>

    계산결과 : <div id="area"></div>
    <hr>

    <script>
        function calculator(val){
            const num1 = document.getElementById("num1").value;
            const num2 = document.getElementById("num2").value;

            let result = 0;
            switch(val){
            case "+":result = Number(num1) + Number(num2); break;
            case "-":result = num1 - num2; break;
            case "x":result = num1 * num2; break;
            case "/":result = num1 / num2; break;
            case "%":result = num1 % num2; break;
            }

            document.getElementById("area").innerHTML = result;
        }
    </script>












</body>
</html>
