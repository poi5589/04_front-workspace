<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본문법</title>
    <style>
        #area1, #area2{
            border:1px solid red;
            height:200px;
        }
    </style>
</head>
<body>
    
    <h1>기본 문법 문제</h1>
    
    문제1. 다음 보기에 있는 텍스트 필드에 작성한 문자열의 길이를 알아올 수 있도록 구현하시오.

    <fieldset>
        <legend>보기</legend>
        <input type="text" id="f1" placeholder="글자를 작성해보세요" size="100">
    </fieldset>
    <br>
    
    <div id="area1"></div>
    <button onclick="test1();">확인하기</button>

    <script>
        function test1(){
            const result = document.getElementById("f1").value.length;

            document.getElementById("area").innerHTML = "보기의 문자열 길이는 " + result + "글자 입니다.";
        }
    </script>
    <br><br>

    문제2. 다음 보기에 있는 문자열을 ,(콤마) 를 기준으로 잘라내어 하나하나 출력하시오
    <fieldset>
        <legend>보기</legend>
        <label id="label">콜라,사이다,햄버거,피자,한약</label>
    </fieldset> <br>

    <div id="area2">

    </div>
    <button onclick="test2();">확인하기</button>

    <script>
        function test2(){
            const arr = document.getElementById("label").innerHTML.split(",");

            const result = document.getElementById("area2");
            for(let i=0; i<arr.length; i++){
                result.innerHTML += (i+1) + "." + arr[i] + "<br>";
            }
        }
    </script>







</body>
</html>
