<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #result{
            border:1px solid red;
        }
    </style>
</head>
<body>
    
    <h1>배열 실습 문제2</h1>

    다음 보기에 있는 문자열을 가지고 정답과 같이 만드세요. (별도의 문자열을 쓰면 안됨) <br>
    그리고 출력 부분에 출력하도록 하면 됩니다. 정답 : "brlove" <br>
    <fieldset>
        <legend>보기</legend>
        <label id="stringla1">r b</label><br>
        <label id="stringla2">e v o l</label><br>
    </fieldset>
    <br><br>

    <input type="text" id="result" size="200">
    <button onclick="test1();">처리</button>

    <script>
        function test1(){
            const la1 = document.getElementById("stringla1").innerHTML.split(' ');
            const la2 = document.getElementById("stringla2").innerHTML.split(' ');

            const arr1 = la1.reverse();
            const arr2 = la2.reverse();

            const arr = arr1.concat(arr2);

            document.getElementById("result").innerHTML = arr.join(' ');
        }
    </script>



















</body>
</html>
