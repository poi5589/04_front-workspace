<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
  
    <h3>* fadeIn()과 fadeOut(), fadeToggle()</h3>
    <p>특정 요소가 점점 투명해지면서 사라지고 점점 선명해지면서 보여지게 하는 메소드</p>

    <button onclick="test1();">숨기기</button>
    <button onclick="test2();">보여주기</button>
    <button onclick="test3();">토글</button>

    <br><br>

    <img id="flower" src="resources/image/flower5.jpg">

    <script>
        function test1(){
            $("#flower").fadeOut(3000); // opacity가 작아지면서 결국 none이 된다 
        }

        function test2(){
            $("#flower").fadeIn(3000);
        }

        function test3(){
            $("#flower").fadeToggle(3000);
        }
    </script>
















</body>
</html>
