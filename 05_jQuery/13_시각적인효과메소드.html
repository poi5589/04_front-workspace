<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
    
    <h1>시각적인 효과 (Effect 메소드)</h1>
    <p>페이지 내에 애니메이션 효과를 주기 위해 사용되는 메소드 집합</p>

    <h3>* show()와 hide(), toggle()</h3>
    <p>특정 요소가 점점 커지면서 보여지고, 점점 작아지면서 사라지게 하는 메소드</p>

    <button id="hide">숨기기</button>
    <button id="show">보여주기</button>
    <button id="toggle">토글</button>

    <br><br>

    <img id="river" src="resources/image/river3.jpg">
    <br>
    <div id="area" style="width:100px; height:100px; background:red"></div>

    <script>
        $(function(){
            $("#hide").click(function(){
                $("#river").hide(3000); // hide() 메소드호출시 사라지는시간지정가능
                $("#area").hide(3000);
            })

            $("#show").click(function(){
                $("#river").show(3000);
            })

            $("#toggle").click(function(){
                $("#river").toggle(2000);
            })


        })
    </script>

</body>
</html>
