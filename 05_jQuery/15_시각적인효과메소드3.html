<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <style>
        div{
            background:beige;
            border:1px solid yellow;
            width:300px;
            height:30px;
            text-align: center;
            line-height:30px;
            border-radius:10px;
            cursor:pointer;
        }

        p{
            border:1px solid lightgray;
            width:300px;
            height:100px;
            margin-top:5px;
            padding:10px;
            box-sizing:border-box;
            border-radius:10px;
            display:none;
        }
    </style>
</head>
<body>
    
    <h3>* slideDown()과 slideUp()</h3>

    <div>Q. 반품 언제되나요?</div>
    <p>A. 지금 확인중입니다.</p>

    <div>Q. 상품 위치를 알고 싶습니다.</div>
    <p>A. 배송 조회해보세요. 거기 다 나와요</p>

    <div>Q. 이 사이즈 있나요?</div>
    <p>A. 네 있어요 ^_^</p>

    <div>Q. 판매자가 연락이 안됩니다.</div>
    <p>A. 신고하세요.</p>

    <div>Q. 연락 가능한 시간을 알려주세요.</div>
    <p>A. 플러스 친구 이용하시면 24시간내에 답변드리겠습니다.</p>

    <script>
        $(function(){
            $("div").click(function(){
                // $(this) : 클릭이벤트가 발생된 div요소
                // $(this).next() // 탐색메소드 : 클릭이벤트가 발생된 div요소 뒤에 있는 p요소

                const $p = $(this).next(); // jQuery 방식으로 선택된 요소를 담아둘때 변수명 앞에 $를 붙여준다  

                if($p.css("display") == "none"){ // style내에 display스타일이 있는 상태(사라져있는 상태일경우)

                    // 기존에 열려있는 모든 p요소를 사라지게끔
                    $(this).siblings("p"/*앞뒤동위관계의모든요소선택*/).slideUp();

                    $p.slideDown(); // 보여지게끔
                }else{
                    $p.slideUp(); // 사라지게끔
                }

            })
        })
    </script>

















</body>
</html>
