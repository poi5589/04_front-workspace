<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{box-sizing: border-box; border:1px solid red;}
        #navigator{width:1000px; height:40px;} /*임시설정*/

        #navi{
            list-style-type:none; /*불릿기호삭제*/
            padding:0; /*ul요소는 padding을 가지고있다*/
            margin:0; /*ul요소는 margin을 가지고있다*/
            width:100%;
            height:100%;
        }
        #navi>li{
            border:1px solid blue;
            float:left; /*옆으로배치*/
            width:15%;
            height:100%;
        }
        #navi a{
            border:1px solid orange;
            text-decoration:none;
            color:orange;
            font-size:18px;
            font-weight:900;
            width:100; 
            height:100%;
            display:block; /*범위에만 커서를 놓아도 클릭 가능*/
            text-align:center;
            /* vertical-align:middle; */ /*인라인요소에서만 먹히는 속성*/
            line-height:35px;
        }
        #navi a:hover{
            color:orangered;
        }

        #navi>li>ul{
            list-style-type:none;
            padding:0;
            margin:0;
            display:none;
        }
        #navi>li>ul a{
            font-size:15px;
        }
        #navi>li:hover>ul{
            display:block;
        }

    </style>
</head>
<body>
    
    <div id="navigator">

        <ul id="navi">
            <li><a href="">Java</a></li>
            <li><a href="">Oracle</a></li>
            <li><a href="">Front-End</a>
                <ul>
                    <li><a href="">HTML</a></li>
                    <li><a href="">CSS</a></li>
                    <li><a href="">JavaScript</a></li>
                    <li><a href="">JQuery</a></li>
                </ul>
            </li>
            <li><a href="">Server</a>
                <ul>
                    <li><a href="">JDBC</a></li>
                    <li><a href="">Servlet</a></li>
                    <li><a href="">JSP</a></li>
                    <li><a href="">AJAX</a></li>
                </ul>
            </li>
            <li><a href="">Framework</a>
                <ul>
                    <li><a href="">myBatis</a></li>
                    <li><a href="">Spring</a></li>
                </ul>
            </li>
        </ul>

    </div>















</body>
</html>
