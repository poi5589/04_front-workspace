<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 종합 실습 문제2</title>
</head>
<body>
    
    <form action="test.do">
        <fieldset>
            <legend>납품자 정보</legend>
            <table>
                <ol>
                    <li> 납품자명 : <input type="text" name="userName" placeholder="name"> </li>
                    <br>

                    <li> email : <input type="email" name="Email" placeholder="answs@naver.com"> </li> 
                    <br>

                    <li>홈페이지 : <input type="url" name="homepage" placeholder="http://"></li>
                </ol>
            </table>
        </fieldset>

        <br>

        <fieldset>
            <legend>납품정보</legend>
            <table>
                <ul>
                    <li> 상품명 : <input type="text"> </li> <br>
                    <li> 납품수량 : <input type="number" placeholder="최소100"> </li> <br>
                    <li> 납품등급 : <input type="range"> </li>
                    <li> 기타사항 : <textarea name="content" cols="20" rows="2"></textarea> </li>
                </ul>
            </table>
        </fieldset>

        <br>
        <input type="button" value="send message">








    </form>















</body>
</html>
