<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 종합 실습 문제1</title>
</head>
<body>
    
    고객명 : <input type="text" name="">
    <br><br>
    전화번호 : <input type="tel">
    <br><br>
    E-mail : <input type="email">
    <br><br>
    <form action="test.do">
        <fieldset>
            <legend>피자 사이즈</legend>
            <input type="radio" id="radioS" name="size" value="small">
            <label for="">Small</label>
            <br><br>

            <input type="radio" id="radioM" name="size" value="medium">
            <label for="radioM">Medium</label> 
            <br><br>

            <input type="radio" id="radioL" name="size" value="large">
            <label for="radioL">Large</label> <br><br>

        </fieldset>

        <br>

        <fieldset>
            <legend>토핑 선택</legend>
            <input type="checkbox" id="checkB" name="food" value="B">
            <label for="checkB">베이컨</label>
            <br><br>

            <input type="checkbox" id="checkC" name="food" value="C">
            <label for="checkC">치즈</label> 
            <br><br>
            <input type="checkbox" id="checkO" name="food" value="O">
            <label for="checkO">양파</label> 
            <br><br>
            <input type="checkbox" id="checkM" name="food" value="M">
            <label for="checkM">버섯</label> 
            <br><br>
        </fieldset>
        
        <br>
        
        희망 배송 시간 : <input type="time" name="time">
        
        <br><br>

        배송 시 요청사항 : <textarea name="content" cols="25" rows="5" placeholder="내용 입력"></textarea>


        <br><br>

        <input type="button" value="주문하기">

    </form>







</body>
</html>
