<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>회원가입</h1>

    <form action="test.do">
        <fieldset>
            
            <fieldset>
                <legend> 필수 입력 사항 </legend>
            <table>
                <tr>
                    <th><b>ID</b></th>
                    <td colspan="2"> <input type="text" name="userId" placeholder="아이디 10글자 이내" required> </td>
                    <!-- <td></td> -->
                    <td><input type="button" value="중복 확인"> </td>
                </tr>

                <tr>
                    <th><b>비밀번호</b></th>>
                    <td colspan="2"><input type="password" name="userPwd" placeholder="영문, 숫자, 특수문자 포함 8자 이상" required></td>
                    <!-- <td></td> -->
                    <td></td>
                </tr>

                <tr>
                    <th><b>비밀번호 확인</b></th>
                    <td colspan="2"><input type="password"></td>
                    <!-- <td></td> -->
                    <td></td>
                </tr>

                <tr>
                    <th><b>Eamil</b></th>
                    <td colspan="2"><input type="email"></td>
                    <!-- <td></td> -->
                    <td>
                        <select name="putEmail">
                            <option>직접입력</option>
                            <option>naver.com</option>
                            <option>gmail.com</option>
                            <option>daum.net</option>
                        </select>
                    </td>
                </tr>
            </table>
            </fieldset>

            <fieldset>
                <legend>추가 정보</legend>
                프로필 사진 : <input type="file" name="file">
                <br><br>
                성별 : <input type="radio" id="radioM" name="gender" value="M"><label for="radioM">남자</label>

                       <input type="radio" id="radioF" name="gender" value="F"><label for="radioF">여자</label>
                <br><br>
                생년월일 : <input type="date">
                <br><br>
                취미<br>
                <input type="checkbox" id="baseball" name="hobby" value="base"><label for="baseball">야구</label>
                <input type="checkbox" id="basketball" name="hobby" value="basket"><label for="basketball">농구</label>
                <input type="checkbox" id="soccer" name="hobby" value="base"><label for="soccer">축구</label><br>
                <input type="checkbox" id="study" name="hobby" value="base"><label for="study">공부</label>
                <input type="checkbox" id="music" name="hobby" value="base"><label for="music">음악감상</label><br>
                <input type="checkbox" id="else" name="hobby" value="base"><label for="else">기타 : </label>
                <input type="text">
                <br><br>
                자기소개<br>
                <textarea style="resize:none" cols="50" rows="4"></textarea>
             </fieldset>
             <br>
             <table>
                <tr>
                    <td><input type="button" value="회원가입"></td>
                    <td><input type="button" value="다시입력"></td>
                    <td><input type="button" value="이전으로"></td>
                </tr>
             </table>

        </fieldset>

    </form>














</body>
</html>
